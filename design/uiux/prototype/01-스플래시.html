<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성형 AI 정보제공 서비스</title>
  <link rel="stylesheet" href="common.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #4F46E5 0%, #818CF8 100%);
      overflow: hidden;
    }
    
    .splash-container {
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }
    
    .splash-logo {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: scaleUp 0.6s ease-out;
    }
    
    .splash-logo-text {
      font-size: 48px;
      font-weight: 700;
      color: var(--primary-main);
    }
    
    .splash-title {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 12px;
      animation: slideUp 0.8s ease-out 0.2s backwards;
    }
    
    .splash-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      animation: slideUp 0.8s ease-out 0.4s backwards;
    }
    
    .splash-spinner {
      margin-top: 48px;
      animation: slideUp 0.8s ease-out 0.6s backwards;
    }
    
    .splash-spinner .spinner {
      border-color: rgba(255, 255, 255, 0.3);
      border-top-color: white;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes scaleUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-logo">
      <div class="splash-logo-text">AI</div>
    </div>
    <h1 class="splash-title">AI Hub</h1>
    <p class="splash-subtitle">업무에 바로 쓰는 AI 정보</p>
    <div class="splash-spinner flex justify-center">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script src="common.js"></script>
  <script>
    // 2초 후 온보딩 화면으로 이동
    setTimeout(() => {
      // 첫 방문 여부 확인
      const hasVisited = AppUtils.Storage.get('hasVisited');
      if (hasVisited) {
        window.location.href = '05-홈.html';
      } else {
        window.location.href = '02-온보딩-직무선택.html';
      }
    }, 2000);
  </script>
</body>
</html>
