<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - GenAI Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Primary Colors */
            --primary-50: #f0f7ff;
            --primary-100: #c2e0ff;
            --primary-200: #94c9ff;
            --primary-300: #5ba7ff;
            --primary-400: #2d85ff;
            --primary-500: #0066ff;
            --primary-600: #0052cc;
            --primary-700: #003d99;
            --primary-800: #002966;
            --primary-900: #001433;
            
            /* Secondary Colors */
            --secondary-50: #f3fdf4;
            --secondary-100: #d1fad4;
            --secondary-200: #a3f7ac;
            --secondary-300: #6ef47a;
            --secondary-400: #3ef248;
            --secondary-500: #00e01e;
            --secondary-600: #00b318;
            --secondary-700: #008012;
            --secondary-800: #004d0c;
            --secondary-900: #001a06;
            
            /* Accent Colors */
            --accent-50: #faf5ff;
            --accent-100: #e9d5ff;
            --accent-200: #d1b3ff;
            --accent-300: #b38fff;
            --accent-400: #9466ff;
            --accent-500: #7c3aff;
            --accent-600: #6b2ecc;
            --accent-700: #4d2199;
            --accent-800: #311466;
            --accent-900: #150733;
            
            /* Gray Scale */
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-400: #bdbdbd;
            --gray-500: #9e9e9e;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            
            /* Semantic Colors */
            --success: #00e01e;
            --warning: #ff9500;
            --error: #ff3333;
            --info: #0066ff;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 24px;
            --spacing-2xl: 32px;
            --spacing-3xl: 48px;
            --spacing-4xl: 64px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard Variable', 'Pretendard', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--accent-50) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-900);
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: var(--spacing-3xl) var(--spacing-2xl);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--gray-200);
        }
        
        .logo {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-500), var(--accent-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }
        
        .logo p {
            font-size: 14px;
            color: var(--gray-600);
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: var(--spacing-xl);
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: var(--spacing-xs);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: all 0.2s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }
        
        .form-input.error {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(255, 51, 51, 0.1);
        }
        
        .error-message {
            font-size: 12px;
            color: var(--error);
            margin-top: var(--spacing-xs);
            display: none;
        }
        
        .btn-primary {
            width: 100%;
            background: var(--primary-500);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: var(--spacing-lg);
        }
        
        .btn-primary:hover {
            background: var(--primary-600);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }
        
        .btn-primary:active {
            background: var(--primary-700);
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-xl) 0;
            text-align: center;
            color: var(--gray-500);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-300);
        }
        
        .divider::before {
            margin-right: var(--spacing-lg);
        }
        
        .divider::after {
            margin-left: var(--spacing-lg);
        }
        
        .social-login {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }
        
        .btn-social {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .btn-social:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }
        
        .btn-social.google {
            color: #4285f4;
        }
        
        .btn-social.kakao {
            color: #fee500;
            background: #fee500;
            border-color: #fee500;
        }
        
        .btn-social.naver {
            color: #03c75a;
        }
        
        .footer-links {
            text-align: center;
            color: var(--gray-600);
            font-size: 14px;
        }
        
        .footer-links a {
            color: var(--primary-500);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary-600);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            font-size: 14px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-500);
        }
        
        .forgot-password {
            color: var(--primary-500);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .forgot-password:hover {
            color: var(--primary-600);
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: var(--spacing-lg);
                padding: var(--spacing-xl) var(--spacing-lg);
            }
            
            .social-login {
                flex-direction: column;
            }
        }
        
        .loading {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: var(--spacing-sm);
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>GenAI Info</h1>
            <p>업무에 딱 맞는 생성형 AI를 찾아보세요</p>
        </div>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
                <div class="error-message" id="emailError">올바른 이메일 형식을 입력해주세요.</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
                <div class="error-message" id="passwordError">비밀번호를 입력해주세요.</div>
            </div>
            
            <div class="remember-forgot">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">로그인 상태 유지</label>
                </div>
                <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
            </div>
            
            <button type="submit" class="btn-primary" id="loginBtn">
                <span class="loading" id="loading"></span>
                <span id="loginBtnText">로그인</span>
            </button>
        </form>
        
        <div class="divider">또는</div>
        
        <div class="social-login">
            <button class="btn-social google" onclick="socialLogin('google')">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285f4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                    <path fill="#34a853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                    <path fill="#fbbc05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
                    <path fill="#ea4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                </svg>
            </button>
            <button class="btn-social kakao" onclick="socialLogin('kakao')">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#000" d="M9 3C5.13 3 2 5.79 2 9.125c0 2.125 1.36 3.99 3.44 5.071L4.55 16.5c-.14.25.18.53.4.35l2.86-1.89c.39.06.8.09 1.19.09 3.87 0 7-2.79 7-6.125S12.87 3 9 3z"/>
                </svg>
            </button>
            <button class="btn-social naver" onclick="socialLogin('naver')">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#03c75a" d="M12.5 3H5.5C4.12 3 3 4.12 3 5.5v7C3 13.88 4.12 15 5.5 15h7c1.38 0 2.5-1.12 2.5-2.5v-7C15 4.12 13.88 3 12.5 3zM11.25 11.25h-1.5V9.75L8.25 11.25h-1.5v-4.5h1.5v1.5L9.75 6.75h1.5v4.5z"/>
                </svg>
            </button>
        </div>
        
        <div class="footer-links">
            아직 계정이 없으신가요? 
            <a href="02-회원가입.html">회원가입</a>
        </div>
    </div>

    <script>
        // 폼 유효성 검사
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const loginBtnText = document.getElementById('loginBtnText');

        // 이메일 유효성 검사
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // 입력 필드 실시간 검증
        emailInput.addEventListener('blur', function() {
            const email = this.value.trim();
            const errorDiv = document.getElementById('emailError');
            
            if (!email || !validateEmail(email)) {
                this.classList.add('error');
                errorDiv.style.display = 'block';
            } else {
                this.classList.remove('error');
                errorDiv.style.display = 'none';
            }
        });

        passwordInput.addEventListener('blur', function() {
            const password = this.value.trim();
            const errorDiv = document.getElementById('passwordError');
            
            if (!password) {
                this.classList.add('error');
                errorDiv.style.display = 'block';
            } else {
                this.classList.remove('error');
                errorDiv.style.display = 'none';
            }
        });

        // 로그인 폼 제출
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            // 유효성 검사
            let isValid = true;
            
            if (!email || !validateEmail(email)) {
                emailInput.classList.add('error');
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                passwordInput.classList.add('error');
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // 로딩 상태 표시
                loginBtn.disabled = true;
                loading.style.display = 'inline-block';
                loginBtnText.textContent = '로그인 중...';
                
                // 실제로는 서버로 전송, 여기서는 시뮬레이션
                setTimeout(() => {
                    // 로그인 성공 시뮬레이션
                    if (email && password) {
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userEmail', email);
                        window.location.href = '03-대시보드.html';
                    }
                }, 1500);
            }
        });

        // 소셜 로그인
        function socialLogin(provider) {
            alert(`${provider} 소셜 로그인 기능은 개발 중입니다.`);
            // 실제 구현 시에는 각 소셜 로그인 SDK 연동
        }

        // 입력 시 에러 상태 제거
        emailInput.addEventListener('input', function() {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
                document.getElementById('emailError').style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
                document.getElementById('passwordError').style.display = 'none';
            }
        });

        // 이미 로그인된 사용자 체크
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = '03-대시보드.html';
        }
    </script>
</body>
</html>
