<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- 그리드 -->
  <g stroke="#e9ecef" stroke-width="1" fill="none">
    <!-- 수직선 -->
    <line x1="200" y1="100" x2="200" y2="600"/>
    <line x1="350" y1="100" x2="350" y2="600"/>
    <line x1="500" y1="100" x2="500" y2="600"/>
    <line x1="650" y1="100" x2="650" y2="600"/>
    <line x1="800" y1="100" x2="800" y2="600"/>
    
    <!-- 수평선 -->
    <line x1="100" y1="200" x2="900" y2="200"/>
    <line x1="100" y1="300" x2="900" y2="300"/>
    <line x1="100" y1="400" x2="900" y2="400"/>
    <line x1="100" y1="500" x2="900" y2="500"/>
  </g>
  
  <!-- 축 -->
  <g stroke="#495057" stroke-width="2" fill="none">
    <line x1="100" y1="600" x2="900" y2="600"/> <!-- X축 -->
    <line x1="100" y1="600" x2="100" y2="100"/> <!-- Y축 -->
  </g>
  
  <!-- 구역 배경 색상 -->
  <g opacity="0.1">
    <!-- Unwise (실현가능성 낮음, 비즈니스 영향도 낮음) -->
    <rect x="100" y="400" width="400" height="200" fill="#dc3545"/>
    
    <!-- Big Bets (실현가능성 낮음, 비즈니스 영향도 높음) -->
    <rect x="100" y="100" width="400" height="300" fill="#ffc107"/>
    
    <!-- Utilities (실현가능성 높음, 비즈니스 영향도 낮음) -->
    <rect x="500" y="400" width="400" height="200" fill="#6c757d"/>
    
    <!-- No Brainers (실현가능성 높음, 비즈니스 영향도 높음) -->
    <rect x="500" y="100" width="400" height="300" fill="#28a745"/>
  </g>
  
  <!-- 구역 라벨 -->
  <g font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    <rect x="120" y="120" width="100" height="30" fill="#ffc107" rx="5"/>
    <text x="170" y="140" text-anchor="middle">Big Bets</text>
    
    <rect x="750" y="120" width="120" height="30" fill="#28a745" rx="5"/>
    <text x="810" y="140" text-anchor="middle">No Brainers</text>
    
    <rect x="120" y="550" width="80" height="30" fill="#dc3545" rx="5"/>
    <text x="160" y="570" text-anchor="middle">Unwise</text>
    
    <rect x="750" y="550" width="80" height="30" fill="#6c757d" rx="5"/>
    <text x="790" y="570" text-anchor="middle">Utilities</text>
  </g>
  
  <!-- 솔루션 점들 -->
  <g>
    <!-- A. 지능형 개인화 추천 플랫폼: X=0, Y=100 -->
    <circle cx="100" cy="100" r="8" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
    <text x="100" y="106" text-anchor="middle" font-size="12" font-weight="bold" fill="white">A</text>
    
    <!-- B. 맞춤형 학습 여정 서비스: X=33.3, Y=50 -->
    <circle cx="267" cy="250" r="8" fill="#4ecdc4" stroke="#fff" stroke-width="2"/>
    <text x="267" y="256" text-anchor="middle" font-size="12" font-weight="bold" fill="white">B</text>
    
    <!-- C. 가상 체험 플랫폼: X=0, Y=100 -->
    <circle cx="110" cy="100" r="8" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
    <text x="110" y="106" text-anchor="middle" font-size="12" font-weight="bold" fill="white">C</text>
    
    <!-- D. 통합 성능 분석 플랫폼: X=33.3, Y=100 -->
    <circle cx="267" cy="100" r="8" fill="#4ecdc4" stroke="#fff" stroke-width="2"/>
    <text x="267" y="106" text-anchor="middle" font-size="12" font-weight="bold" fill="white">D</text>
    
    <!-- E. 기업 AI 통합 관리 플랫폼: X=0, Y=50 -->
    <circle cx="100" cy="250" r="8" fill="#ffbe0b" stroke="#fff" stroke-width="2"/>
    <text x="100" y="256" text-anchor="middle" font-size="12" font-weight="bold" fill="white">E</text>
    
    <!-- F. 직관적 AI 발견 인터페이스: X=33.3, Y=100 -->
    <circle cx="277" cy="100" r="8" fill="#4ecdc4" stroke="#fff" stroke-width="2"/>
    <text x="277" y="106" text-anchor="middle" font-size="12" font-weight="bold" fill="white">F</text>
    
    <!-- G. AI 신뢰성 보장 서비스: X=0, Y=0 -->
    <circle cx="100" cy="600" r="8" fill="#8ecae6" stroke="#fff" stroke-width="2"/>
    <text x="100" y="606" text-anchor="middle" font-size="12" font-weight="bold" fill="white">G</text>
    
    <!-- H. 상황별 AI 솔루션 마켓플레이스: X=0, Y=50 -->
    <circle cx="110" cy="250" r="8" fill="#ffbe0b" stroke="#fff" stroke-width="2"/>
    <text x="110" y="256" text-anchor="middle" font-size="12" font-weight="bold" fill="white">H</text>
    
    <!-- I. 스마트 프롬프트 라이브러리: X=100, Y=0 -->
    <circle cx="900" cy="600" r="8" fill="#fb8500" stroke="#fff" stroke-width="2"/>
    <text x="900" y="606" text-anchor="middle" font-size="12" font-weight="bold" fill="white">I</text>
    
    <!-- J. 감정 기반 도구 추천: X=66.7, Y=50 -->
    <circle cx="634" cy="250" r="8" fill="#4ecdc4" stroke="#fff" stroke-width="2"/>
    <text x="634" y="256" text-anchor="middle" font-size="12" font-weight="bold" fill="white">J</text>
    
    <!-- K. AI Tool Orchestration Engine: X=0, Y=100 -->
    <circle cx="120" cy="100" r="8" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
    <text x="120" y="106" text-anchor="middle" font-size="12" font-weight="bold" fill="white">K</text>
    
    <!-- L. AI Performance Monitoring & Optimization System: X=66.7, Y=0 -->
    <circle cx="634" cy="600" r="8" fill="#fb8500" stroke="#fff" stroke-width="2"/>
    <text x="634" y="606" text-anchor="middle" font-size="12" font-weight="bold" fill="white">L</text>
    
    <!-- M. 보안 등급별 AI 도구 필터링: X=66.7, Y=0 -->
    <circle cx="644" cy="600" r="8" fill="#fb8500" stroke="#fff" stroke-width="2"/>
    <text x="644" y="606" text-anchor="middle" font-size="12" font-weight="bold" fill="white">M</text>
    
    <!-- N. AI 도구 협업 워크스페이스: X=33.3, Y=0 -->
    <circle cx="267" cy="600" r="8" fill="#fb8500" stroke="#fff" stroke-width="2"/>
    <text x="267" y="606" text-anchor="middle" font-size="12" font-weight="bold" fill="white">N</text>
    
    <!-- O. 동료 추천 시스템: X=66.7, Y=0 -->
    <circle cx="654" cy="600" r="8" fill="#fb8500" stroke="#fff" stroke-width="2"/>
    <text x="654" y="606" text-anchor="middle" font-size="12" font-weight="bold" fill="white">O</text>
    
    <!-- P. Enterprise AI Security & Compliance Platform: X=0, Y=50 -->
    <circle cx="120" cy="250" r="8" fill="#ffbe0b" stroke="#fff" stroke-width="2"/>
    <text x="120" y="256" text-anchor="middle" font-size="12" font-weight="bold" fill="white">P</text>
    
    <!-- Q. AI 도구 인간 대리체험 서비스: X=0, Y=0 -->
    <circle cx="110" cy="600" r="8" fill="#8ecae6" stroke="#fff" stroke-width="2"/>
    <text x="110" y="606" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Q</text>
  </g>
  
  <!-- 축 라벨 -->
  <g font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    <text x="500" y="680" text-anchor="middle" fill="#495057">실현가능성 (Feasibility)</text>
    <text x="30" y="350" text-anchor="middle" fill="#495057" transform="rotate(-90, 30, 350)">비즈니스 영향도 (Business Impact)</text>
  </g>
  
  <!-- 축 눈금 라벨 -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    <text x="100" y="630" text-anchor="middle">낮음</text>
    <text x="900" y="630" text-anchor="middle">높음</text>
    <text x="85" y="605" text-anchor="end">낮음</text>
    <text x="85" y="105" text-anchor="end">높음</text>
  </g>
  
  <!-- 제목 -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">솔루션 우선순위 평가 매트릭스</text>
  
  <!-- 범례 -->
  <g font-family="Arial, sans-serif" font-size="10">
    <text x="50" y="670" font-weight="bold" fill="#212529">범례:</text>
    
    <!-- 4x4 그리드로 범례 배치 -->
    <!-- 1행 -->
    <text x="100" y="670" fill="#333">A: 지능형 개인화 추천</text>
    <text x="250" y="670" fill="#333">B: 맞춤형 학습 여정</text>
    <text x="380" y="670" fill="#333">C: 가상 체험 플랫폼</text>
    <text x="500" y="670" fill="#333">D: 통합 성능 분석</text>
    <text x="620" y="670" fill="#333">E: 기업 AI 통합 관리</text>
    
    <!-- 2행 -->
    <text x="100" y="685" fill="#333">F: 직관적 AI 발견</text>
    <text x="220" y="685" fill="#333">G: AI 신뢰성 보장</text>
    <text x="340" y="685" fill="#333">H: 상황별 솔루션 마켓</text>
    <text x="480" y="685" fill="#333">I: 스마트 프롬프트</text>
    <text x="600" y="685" fill="#333">J: 감정 기반 추천</text>
    
    <!-- 3행 -->  
    <text x="100" y="700" fill="#333">K: Tool Orchestration</text>
    <text x="240" y="700" fill="#333">L: Performance Monitoring</text>
    <text x="380" y="700" fill="#333">M: 보안 등급별 필터링</text>
    <text x="520" y="700" fill="#333">N: 협업 워크스페이스</text>
    <text x="660" y="700" fill="#333">O: 동료 추천 시스템</text>
    <text x="780" y="700" fill="#333">P: Security Platform</text>
    <text x="900" y="700" fill="#333">Q: 인간 대리체험</text>
  </g>
</svg>