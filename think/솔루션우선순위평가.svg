<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 격자 -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="100" y="50" width="600" height="400" fill="url(#grid)"/>
  
  <!-- 축 -->
  <line x1="100" y1="450" x2="700" y2="450" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="450" x2="100" y2="50" stroke="#333" stroke-width="2"/>
  
  <!-- 축 레이블 -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">실현가능성 (Feasibility)</text>
  <text x="50" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" transform="rotate(-90 50 250)">비즈니스 영향도 (Business Impact)</text>
  
  <!-- 축 눈금 -->
  <text x="100" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">0</text>
  <text x="250" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">1</text>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">2</text>
  <text x="550" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">3</text>
  <text x="700" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">4</text>
  
  <text x="80" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">0</text>
  <text x="80" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">1</text>
  <text x="80" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">2</text>
  <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">3</text>
  <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">4</text>
  
  <!-- 사분면 구분선 -->
  <line x1="400" y1="50" x2="400" y2="450" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="250" x2="700" y2="250" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 사분면 레이블 -->
  <rect x="500" y="80" width="120" height="30" fill="#e3f2fd" stroke="#2196f3" rx="5"/>
  <text x="560" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">No Brainers</text>
  
  <rect x="150" y="80" width="80" height="30" fill="#fce4ec" stroke="#e91e63" rx="5"/>
  <text x="190" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Big Bets</text>
  
  <rect x="500" y="380" width="80" height="30" fill="#f3e5f5" stroke="#9c27b0" rx="5"/>
  <text x="540" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utilities</text>
  
  <rect x="150" y="380" width="80" height="30" fill="#ffebee" stroke="#f44336" rx="5"/>
  <text x="190" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Unwise</text>
  
  <!-- 솔루션 포인트들 -->
  <!-- 업무별 AI 도구 가이드북: 비즈니스 1, 실현가능성 3 -->
  <circle cx="550" cy="355" r="8" fill="#4caf50" stroke="#333" stroke-width="2"/>
  <text x="550" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S1</text>
  
  <!-- AI 도구 리뷰 및 비교 커뮤니티: 비즈니스 0, 실현가능성 3 -->
  <circle cx="550" cy="450" r="8" fill="#9c27b0" stroke="#333" stroke-width="2"/>
  <text x="550" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S2</text>
  
  <!-- 원클릭 AI 도구 런처: 비즈니스 1, 실현가능성 2 -->
  <circle cx="400" cy="355" r="8" fill="#4caf50" stroke="#333" stroke-width="2"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S3</text>
  
  <!-- AI API 통합 SDK: 비즈니스 1, 실현가능성 1 -->
  <circle cx="250" cy="355" r="8" fill="#e91e63" stroke="#333" stroke-width="2"/>
  <text x="250" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S4</text>
  
  <!-- 비주얼 워크플로우 빌더: 비즈니스 1, 실현가능성 1 -->
  <circle cx="250" cy="345" r="8" fill="#e91e63" stroke="#333" stroke-width="2"/>
  <text x="250" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S5</text>
  
  <!-- 멀티모달 AI 통합 API 게이트웨이: 비즈니스 1, 실현가능성 1 -->
  <circle cx="250" cy="365" r="8" fill="#e91e63" stroke="#333" stroke-width="2"/>
  <text x="250" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S6</text>
  
  <!-- AI 추천 엔진 기반 맞춤형 업무용 생성AI 큐레이션 플랫폼: 비즈니스 1, 실현가능성 0 -->
  <circle cx="100" cy="355" r="8" fill="#e91e63" stroke="#333" stroke-width="2"/>
  <text x="100" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S7</text>
  
  <!-- 기업용 AI 도구 통합 관리 대시보드: 비즈니스 1, 실현가능성 0 -->
  <circle cx="100" cy="365" r="8" fill="#e91e63" stroke="#333" stroke-width="2"/>
  <text x="100" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S8</text>
  
  <!-- 인터랙티브 AI 도구 시뮬레이션 플랫폼: 비즈니스 1, 실현가능성 0 -->
  <circle cx="100" cy="345" r="8" fill="#e91e63" stroke="#333" stroke-width="2"/>
  <text x="100" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S9</text>
  
  <!-- 클라우드 네이티브 AI 인프라 통합 관리 플랫폼: 비즈니스 1, 실현가능성 1 -->
  <circle cx="250" cy="335" r="8" fill="#e91e63" stroke="#333" stroke-width="2"/>
  <text x="250" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S10</text>
  
  <!-- AI 도구 성능 모니터링 자동화 시스템: 비즈니스 0, 실현가능성 2 -->
  <circle cx="400" cy="450" r="8" fill="#9c27b0" stroke="#333" stroke-width="2"/>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S11</text>
  
  <!-- 사용량 기반 자동 스케일링: 비즈니스 1, 실현가능성 1 -->
  <circle cx="250" cy="375" r="8" fill="#e91e63" stroke="#333" stroke-width="2"/>
  <text x="250" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S12</text>
  
  <!-- 실시간 AI 성능 모니터링 및 시각화 플랫폼: 비즈니스 1, 실현가능성 0 -->
  <circle cx="100" cy="375" r="8" fill="#e91e63" stroke="#333" stroke-width="2"/>
  <text x="100" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S13</text>
  
  <!-- AI 도구 마이크로서비스 오케스트레이션: 비즈니스 1, 실현가능성 0 -->
  <circle cx="100" cy="385" r="8" fill="#e91e63" stroke="#333" stroke-width="2"/>
  <text x="100" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S14</text>
  
  <!-- Crazy Ideas (모두 0,0) -->
  <circle cx="100" cy="450" r="8" fill="#f44336" stroke="#333" stroke-width="2"/>
  <text x="100" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S15-18</text>
  
  <!-- 범례 -->
  <rect x="720" y="50" width="70" height="400" fill="white" stroke="#ccc" rx="5"/>
  <text x="755" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">범례</text>
  
  <!-- 색상별 범례 -->
  <circle cx="730" cy="90" r="5" fill="#4caf50"/>
  <text x="740" y="95" font-family="Arial, sans-serif" font-size="9">No Brainers</text>
  
  <circle cx="730" cy="110" r="5" fill="#e91e63"/>
  <text x="740" y="115" font-family="Arial, sans-serif" font-size="9">Big Bets</text>
  
  <circle cx="730" cy="130" r="5" fill="#9c27b0"/>
  <text x="740" y="135" font-family="Arial, sans-serif" font-size="9">Utilities</text>
  
  <circle cx="730" cy="150" r="5" fill="#f44336"/>
  <text x="740" y="155" font-family="Arial, sans-serif" font-size="9">Unwise</text>
  
  <!-- 아이디어 ID 범례 -->
  <text x="725" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold">아이디어 ID:</text>
  <text x="725" y="195" font-family="Arial, sans-serif" font-size="8">S1: 업무별 가이드북</text>
  <text x="725" y="205" font-family="Arial, sans-serif" font-size="8">S2: 리뷰 커뮤니티</text>
  <text x="725" y="215" font-family="Arial, sans-serif" font-size="8">S3: 원클릭 런처</text>
  <text x="725" y="225" font-family="Arial, sans-serif" font-size="8">S4: API SDK</text>
  <text x="725" y="235" font-family="Arial, sans-serif" font-size="8">S5: 워크플로우 빌더</text>
  <text x="725" y="245" font-family="Arial, sans-serif" font-size="8">S6: API 게이트웨이</text>
  <text x="725" y="255" font-family="Arial, sans-serif" font-size="8">S7: AI 큐레이션</text>
  <text x="725" y="265" font-family="Arial, sans-serif" font-size="8">S8: 관리 대시보드</text>
  <text x="725" y="275" font-family="Arial, sans-serif" font-size="8">S9: 시뮬레이션</text>
  <text x="725" y="285" font-family="Arial, sans-serif" font-size="8">S10: 클라우드 인프라</text>
  <text x="725" y="295" font-family="Arial, sans-serif" font-size="8">S11: 성능 모니터링</text>
  <text x="725" y="305" font-family="Arial, sans-serif" font-size="8">S12: 자동 스케일링</text>
  <text x="725" y="315" font-family="Arial, sans-serif" font-size="8">S13: 실시간 모니터링</text>
  <text x="725" y="325" font-family="Arial, sans-serif" font-size="8">S14: 오케스트레이션</text>
  <text x="725" y="335" font-family="Arial, sans-serif" font-size="8">S15-18: Crazy Ideas</text>
  
  <!-- 제목 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">솔루션 우선순위 평가 매트릭스</text>
</svg>